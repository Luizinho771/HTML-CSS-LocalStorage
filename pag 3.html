<body>
    <h1 id="title">Pesquisa sobre pets</h1>

    <div id="questions">
        <form id="quest">
            <label for="pet">Quantos animais de estimação você tem ou gostaria de ter?</label>
            <br>
            <select name="qtd" id=select required>
                <option value="0"> 0</option>
                <option value="1 ou 2"> 1 ou 2</option>
                <option value="3 ou 4"> 3 ou 4</option>
                <option value="5 ou 6"> 5 ou 6</option>
                <option value="7 ou 8"> 7 ou 8</option>
                <option value="10 ou mais"> 10 ou mais</option>
            </select>
        </form>
        <br>
        <button id="next" type="submit" form="quest" formaction="pag 4.html">
            Resultado
        </button>

        <a target="_self" href="pag 2.html">
            <button id="back">Voltar</button>
        </a>
    </div>
</body>

<script>

    const option = document.getElementById("select");
    const button = document.getElementById("next");
    load(); //Carregar conteudo do LocalStorage

    //função quando o botão Proximo for clicado salva o conteudo no LocalStorage
    button.onclick = function () {
        //key,value
        localStorage.setItem("op", option.value);
    }

    function load() {
        document.getElementById('select').value = localStorage.getItem("op");
    }


</script>
