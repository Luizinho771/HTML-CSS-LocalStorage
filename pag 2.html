<!DOCTYPE html>
<html>

<head>
    <link href="stylesheet.css" rel="stylesheet">
    <title>pag2</title>
</head>

<body>
    <h1 id="title">Pesquisa sobre pets</h1>

    <div id="questions">
        <form id="hasPet">
            <label for="name">Você tem animal de estimação?</label>
            <br>
            <input type="radio" id="yes" name="haspet" value="true">
            <label for="yes">Sim</label>
            <br>
            <input type="radio" id="no" name="haspet" value="false">
            <label for="yes">Não</label>
        </form>

        <form id="witchPet">
            <label for="pet">Qual?</label>
            <input type="text" id="pet" name="pet">
        </form>

        <form id="noPet">
            <label for="text">Por que não?</label>
            <br>
            <textarea id="text" name="nopet" rows="4" cols="50"></textarea>
        </form>

        <button id="next">
            Proximo
        </button>
        <button id="back">
            Anterior
        </button>

    </div>

</body>

</html>
