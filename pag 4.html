<!DOCTYPE html>
<html>

<head>
    <link href="stylesheet.css" rel="stylesheet">
    <title>pag4</title>
</head>

<body>
    <h1 id="title">Pesquisa Concluida</h1>

    <div id="answers">
        <h3>Nome:</h3>
        <p id="name"></p>

        <h3>Qual seu animal de estimação favorito?</h3>
        <p id="favoritePet"></p>

        <h3>Você tem animal de estimação?</h3>
        <p id="hasPet"></p>

        <h3 id="quest1" style=display:none>Qual?</h3>
        <h3 id="quest2" style=display:none>Por que não?</h3>
        <p id="answer"></p>
        
        <h3>Quantos animais de estimação você tem ou gostaria de ter?</h3>
        <p id="op"></p>

        <a target="_self" href="index.html">
            <button id="restart">Reiniciar</button>
        </a>
    </div>
</body>
<script>
    load();
    const button = document.getElementById("restart");

    function load() {
        document.getElementById("name").innerText = localStorage.getItem("userName");           //carrega o nome   
        document.getElementById("favoritePet").innerText = localStorage.getItem("favoritePet"); //carrega o animal favorito
        if (localStorage.getItem("hasPet") == "true") {                                         //checa a resposta de seleção pag2  
            document.getElementById("hasPet").innerText = "sim";                                //carrega resposta 
            document.getElementById("quest1").style.display = 'block';                          //carrega prox pergunta
        } else {
            document.getElementById("hasPet").innerText = "não";                                //carrega resposta 
            document.getElementById("quest2").style.display = 'block';                          //carrega prox pergunta
        }
        document.getElementById("answer").innerText = localStorage.getItem("answer");           //carrega resposta da q2 pag2
        document.getElementById("op").innerText = localStorage.getItem("op");                   //carrega da resposta pag3
    }

    button.onclick = function () {  //Reseta o LocalStorage
        localStorage.clear();
    }

</script>

</html>
